name: Checks
on: pull_request
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env
      - name: Cache node modules
        id: cache
        uses: actions/cache@v2
        with:
          path: ${{env.INSTALL_CACHE_PATH}}
          key: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env
      - name: Get cached node modules
        uses: actions/cache@v2
        with:
          path: ${{env.INSTALL_CACHE_PATH}}
          key: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-
      - name: Linting
        run: npm run lint:ci
  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env
      - name: Get cached node modules
        uses: actions/cache@v2
        with:
          path: ${{env.INSTALL_CACHE_PATH}}
          key: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-
      - name: Building
        run: npm run build:prod
  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - uses: c-py/action-dotenv-to-setenv@v2
        with:
          env-file: .env
      - name: Get cached node modules
        uses: actions/cache@v2
        with:
          path: ${{env.INSTALL_CACHE_PATH}}
          key: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-build-${{env.INSTALL_CACHE_NAME}}-
      - name: Testing
        run: npm run test:unit:2 && npm run test:unit:3
      - name: Sending to Code Climate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          export GIT_SHA=${GITHUB_SHA}
          export GIT_BRANCH=${GITHUB_REF#refs/heads/}
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter after-build -r $CC_TEST_REPORTER_ID
